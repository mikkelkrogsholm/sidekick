<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        button, select {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button {
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        select {
            background: white;
            border: 2px solid #dee2e6;
            color: #333;
            min-width: 200px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        #stopBtn {
            background: #e74c3c;
            color: white;
        }
        
        #stopBtn:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.idle {
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .transcription-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            position: relative;
        }
        
        .transcription-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .transcription-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .transcription-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .transcription-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        #transcript {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        
        .transcript-line {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            background: white;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 40px;
        }
        
        .audio-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        
        .audio-indicator.active {
            display: flex;
        }
        
        .audio-bar {
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .audio-bar:nth-child(2) {
            animation-delay: 0.2s;
            height: 30px;
        }
        
        .audio-bar:nth-child(3) {
            animation-delay: 0.4s;
            height: 25px;
        }
        
        .audio-bar:nth-child(4) {
            animation-delay: 0.6s;
            height: 35px;
        }
        
        .audio-bar:nth-child(5) {
            animation-delay: 0.8s;
            height: 28px;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scaleY(1);
                opacity: 1;
            }
            50% {
                transform: scaleY(0.5);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Live Audio Transcription</h1>
        
        <div id="status" class="status idle">
            Ready to start transcription
        </div>
        
        <div class="controls">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="da">Danish (Dansk)</option>
                <option value="es">Spanish (Espa√±ol)</option>
                <option value="fr">French (Fran√ßais)</option>
                <option value="de">German (Deutsch)</option>
                <option value="it">Italian (Italiano)</option>
                <option value="pt">Portuguese (Portugu√™s)</option>
                <option value="nl">Dutch (Nederlands)</option>
                <option value="sv">Swedish (Svenska)</option>
                <option value="no">Norwegian (Norsk)</option>
                <option value="fi">Finnish (Suomi)</option>
                <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                <option value="ko">Korean (ÌïúÍµ≠Ïñ¥)</option>
                <option value="zh">Chinese (‰∏≠Êñá)</option>
            </select>
            <button id="startBtn">Start Transcription</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="transcription-box">
            <div id="transcript">
                <div class="placeholder">Click "Start Transcription" and begin speaking...</div>
            </div>
        </div>
        
        <div id="audioIndicator" class="audio-indicator">
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
        </div>
    </div>

    <script type="module">
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const languageSelect = document.getElementById('languageSelect');
        const transcript = document.getElementById('transcript');
        const status = document.getElementById('status');
        const audioIndicator = document.getElementById('audioIndicator');
        
        let pc = null;
        let stream = null;
        let dc = null;  // Store data channel reference
        let currentTranscript = '';
        let transcriptBuffer = '';
        
        function updateStatus(text, className) {
            status.textContent = text;
            status.className = `status ${className}`;
        }
        
        function addTranscriptLine(text) {
            if (transcript.querySelector('.placeholder')) {
                transcript.innerHTML = '';
            }
            
            const line = document.createElement('div');
            line.className = 'transcript-line';
            line.textContent = text;
            transcript.appendChild(line);
            
            // Auto-scroll to bottom
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        startBtn.onclick = async () => {
            try {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('Connecting to transcription service...', 'connecting');
                
                // Get ephemeral token from backend with selected language
                const selectedLanguage = languageSelect.value;
                const tokenResponse = await fetch(`/ephemeral-token?language=${selectedLanguage}`);
                if (!tokenResponse.ok) {
                    throw new Error('Failed to get session token');
                }
                
                const sessionData = await tokenResponse.json();
                const ephemeralKey = sessionData.client_secret?.value;
                
                if (!ephemeralKey) {
                    throw new Error('No ephemeral key received');
                }
                
                // Create RTCPeerConnection
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                // Create data channel for receiving events
                dc = pc.createDataChannel('oai-events');
                
                dc.onopen = () => {
                    console.log('Data channel opened');
                    updateStatus('Connected - Speak into your microphone', 'active');
                    audioIndicator.classList.add('active');
                };
                
                dc.onmessage = (e) => {
                    try {
                        const event = JSON.parse(e.data);
                        console.log('Received event:', event);
                        
                        // Handle the correct transcription event
                        if (event.type === 'conversation.item.input_audio_transcription.completed') {
                            // Extract transcript from the event
                            const transcript = event.transcript || '';
                            if (transcript && transcript.trim()) {
                                addTranscriptLine(transcript);
                            }
                        } else if (event.type === 'input_audio_buffer.speech_started') {
                            console.log('Speech started');
                        } else if (event.type === 'input_audio_buffer.speech_stopped') {
                            console.log('Speech stopped');
                        } else if (event.type === 'input_audio_buffer.committed') {
                            console.log('Audio buffer committed');
                        } else if (event.type === 'error') {
                            console.error('Error event:', event);
                        }
                    } catch (err) {
                        // Ignore non-JSON messages
                        console.log('Non-JSON message:', e.data);
                    }
                };
                
                dc.onerror = (error) => {
                    console.error('Data channel error:', error);
                };
                
                // Get microphone access with cleaner settings for better transcription
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,           // Mono audio
                        sampleRate: 16000,         // 16kHz sample rate
                        echoCancellation: false,   // Disable to preserve phonetics
                        noiseSuppression: false,   // Disable to preserve audio clarity
                        autoGainControl: false     // Disable to maintain consistent audio levels
                    } 
                });
                
                // Add audio track to peer connection
                stream.getAudioTracks().forEach(track => {
                    pc.addTrack(track, stream);
                });
                
                // Create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // Send offer to OpenAI Realtime API
                const baseUrl = 'https://api.openai.com/v1/realtime';
                const model = 'gpt-4o-realtime-preview-2024-12-17';
                
                const response = await fetch(`${baseUrl}?model=${model}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${ephemeralKey}`,
                        'Content-Type': 'application/sdp'
                    },
                    body: offer.sdp
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to connect: ${response.status}`);
                }
                
                const answerSdp = await response.text();
                const answer = {
                    type: 'answer',
                    sdp: answerSdp
                };
                
                await pc.setRemoteDescription(answer);
                
            } catch (error) {
                console.error('Error starting transcription:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                stopTranscription();
            }
        };
        
        function stopTranscription() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            audioIndicator.classList.remove('active');
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            dc = null;
            
            updateStatus('Transcription stopped', 'idle');
        }
        
        stopBtn.onclick = stopTranscription;
        
        // Handle language change while transcribing
        languageSelect.onchange = () => {
            if (dc && dc.readyState === 'open') {
                // Send session update to change language
                const update = {
                    type: 'session.update',
                    session: {
                        input_audio_transcription: {
                            model: 'whisper-1',
                            language: languageSelect.value
                        }
                    }
                };
                dc.send(JSON.stringify(update));
                console.log('Language updated to:', languageSelect.value);
                
                // Add visual feedback
                const line = document.createElement('div');
                line.className = 'transcript-line';
                line.style.fontStyle = 'italic';
                line.style.color = '#667eea';
                line.textContent = `[Language switched to ${languageSelect.options[languageSelect.selectedIndex].text}]`;
                transcript.appendChild(line);
            }
        };
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopTranscription();
        });
    </script>
</body>
</html>
